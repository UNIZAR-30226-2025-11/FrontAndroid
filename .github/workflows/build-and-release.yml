name: "Build and release"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build
        run: flutter build apk --release --dart-define=BACKEND_URL=katboom.duckdns.org

      - name: Rename release binary
        run: mv build/app/outputs/apk/release/app-release.apk ./katboom.apk

      - name: Release
        uses: action/upload-artifact@v1
        with:
          name: release-apk
          path: katboom.apk

